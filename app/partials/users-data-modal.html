
<div class="modal-header">
    <h3 class="modal-title"> Wellcome </h3>
</div>
<div  class="modal-body users-info-modal">
    <form name="usersInfo" novalidate>
        <div class="row">
            <div class="form-group col-md-6">
                <div ng-if="usersDataModalCtrl.users['O']" class="user-wrapper">
                    <label for="o-player-name">O Player Name </label>
                    <input ng-model="usersDataModalCtrl.users['O'].name" type="text" class="form-control" id="o-player-name" placeholder="Enter O Player name here" required>
                    <div class="user-circle blue">O</div>
                </div>

            </div>
            <div class="form-group col-md-6">
                <div  ng-if="usersDataModalCtrl.users['X']" class="user-wrapper">
                <label for="x-player-name">X Player Name </label>
                <input ng-model="usersDataModalCtrl.users['X'].name" type="text" class="form-control" id="x-player-name" placeholder="Enter X Player name here" required>
                <div class="user-circle red">X</div>
                    </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="usersDataModalCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="usersDataModalCtrl.ok()">Start !</button>
</div>
